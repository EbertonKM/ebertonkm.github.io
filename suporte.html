<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/suporte.css">
    <link rel="icon" href="img/ror-fav.png">
    <title>Risk of Rain 2</title>
</head>

<body>
    <header>
        <a href="index.html"><img id="ic-ror" src="img/ror-logo.png" alt="Risk Of Rain"></a>
        <div class="header-opt">
            <a href="index.html">Informações do jogo</a>
            <a href="sobreviventes.html">Sobreviventes</a>
            <a href="mapas.html">Mapas</a>
        </div>
        <div class="header-buttons">
            <a href="https://store.steampowered.com/app/632360/Risk_of_Rain_2/" target="_blank">Jogue agora</a>
            <a href="suporte.html" target="_self">Suporte</a>
        </div>
    </header>
    <main>
        <img src="img/mapas/planicies-celestiais.webp">
        <div id="form-container">
            <h1>Contatar Suporte</h1>
            <form>
                <label for="input-email">E-mail para contato *</label>
                <input type="email" id="input-email" required>
                <label for="input-problema">Categorize o problema *</label>
                <select name="problema" id="input-problema" required>
                    <option value="pagamento">Problemas no pagamento</option>
                    <option value="instalação">Erros na instalação</option>
                    <option value="tecnico">Problemas técnicos ou compatibilidade</option>
                    <option value="outro">Outro</option>
                </select>
                <label for="input-erro-code">Código do erro (caso aplique-se)</label>
                <input type="text" id="input-erro-code">
                <label for="descricao">Descrição do problema *</label>
                <textarea name="descricao-problema" id="descricao" required></textarea>
                <label for="input-arquivo">Anexe um arquivo</label>
                <input type="file" id="input-arquivo">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <img src="img/hopoo-logo.png" width="300px">
            <div class="footer-info">
                <pre>© Copyright 2012 - 2023 Hopoo Games, LLC</pre>
            </div>
            <div class="footer-opt">
                <a href="contato.html">Contato</a>
                <a href="autoria.html">Autoria da página</a>
            </div>
        </div>
    </footer>
</body>

</html>
